
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Funcionários</title>
</head>
<body>
  <h1>Funcionários</h1>
  <a th:href="@{/funcionarios/novo}">Novo Funcionário</a>
  <table border="1" cellpadding="5">
    <thead>
      <tr><th>ID</th><th>Nome</th><th>Email</th><th>Data Admissão</th><th>Departamento</th><th>Ações</th></tr>
    </thead>
    <tbody>
      <tr th:each="f : ${funcionarios}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.nome}"></td>
        <td th:text="${f.email}"></td>
        <td th:text="${f.dataAdmissao}"></td>
        <td th:text="${f.departamento != null ? f.departamento.nome : '-'}"></td>
        <td>
          <a th:href="@{|/funcionarios/editar/${f.id}|}">Editar</a> |
          <a th:href="@{|/funcionarios/excluir/${f.id}|}" onclick="return confirm('Excluir?')">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p><a th:href="@{/}">Voltar</a></p>
</body>
</html>
