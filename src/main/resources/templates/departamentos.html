<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Departamentos</title>
</head>
<body>
  <h1>Departamentos</h1>
  <a th:href="@{/departamentos/novo}">Novo Departamento</a>
  <table border="1" cellpadding="5">
    <thead>
      <tr><th>ID</th><th>Nome</th><th>Localização</th><th>Ações</th></tr>
    </thead>
    <tbody>
      <tr th:each="d : ${departamentos}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.nome}"></td>
        <td th:text="${d.localizacao}"></td>
        <td>
          <a th:href="@{|/departamentos/editar/${d.id}|}">Editar</a> |
          <a th:href="@{|/departamentos/excluir/${d.id}|}" onclick="return confirm('Excluir?')">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p><a th:href="@{/}">Voltar</a></p>
</body>
</html>
